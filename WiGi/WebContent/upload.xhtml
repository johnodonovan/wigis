<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:rich="http://richfaces.org/rich">
<f:loadBundle basename="blackbook" var="bundle" />
<f:view>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:a4j="http://richfaces.org/a4j"
		xmlns:rich="http://richfaces.org/rich">
<link href="#{paintBean.webPath}foureyes.css" rel="stylesheet" />
    <script src="#{paintBean.webPath}_external/js/googleAnalytics.js" type="text/javascript">//Need this comment for Firefox</script>
<style>
.uploader {
	height: 150px;
	vertical-align: top;
}
</style>

		<h:form id="uploadForm">

			<rich:panel header="WiGi Data File Uploader" styleClass="uploader">
				<rich:fileUpload fileUploadListener="#{csvUploadBean.listener}"
					uploadData="#{csvUploadBean.data}" immediateUpload="true" allowFlash="false" 
					listWidth="#{csvUploadBean.width}" listHeight="#{csvUploadBean.height}"
					acceptedTypes="csv, xml, tup, zip, tar.gz, dnv">
				</rich:fileUpload>
				<a4j:commandButton id="visualButton" action="#{csvUploadBean.convert}"
						value="I'm Feeling Visual!" onclick="document.getElementById('uploadForm:visualText').style.visibility = '';this.disabled=true;" />
				<h:outputText id="visualText" value="Generating Visualization..." style="visibility:hidden;" />				
			</rich:panel>	
		</h:form>
	</ui:composition>
</f:view>
</html>
