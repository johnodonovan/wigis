<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<ui:composition>
		<a4j:loadScript src="resource://jquery.js"/>
		<style>
			#menu {
				display: none;
				position: absolute;
				padding: 10px;
				background-color: #ddd;
				border: 1px solid #000;
			}
		</style>
		<script type="text/javascript">
		jQuery(document).ready(function(){
		    jQuery("#testGraphic").bind("contextmenu",function(e){
		    	 jQuery('#menu').css({
		    	        top: e.pageY+'px',
		    	        left: e.pageX+'px'
		    	    }).show();
		        return false;
		    });

		    jQuery('#menu').click(function() {
		    	jQuery('#menu').hide();
		    });
		    jQuery(document).click(function() {
		    	jQuery('#menu').hide();
		    });
				    
		});
		</script>
		<h:panelGrid columns="1" width="100%" columnClasses="topAligned">
			<rich:panel header="Test" id="testPanel">
				 <h:graphicImage id="testGraphic" value="/processing.gif"/>
			</rich:panel>
		</h:panelGrid>
		<h:panelGroup layout="block" id="menu">
			<h:outputText>Lance</h:outputText>
		</h:panelGroup>
		
		<a4j:region>
			<a4j:form id="blackbookPagePollingForm">
				<a4j:poll id="blackbookPagePoll" interval="2000" enabled="true" reRender="blackbookPagePoll"/>
			</a4j:form>
		</a4j:region>
				
		<a4j:region>
			<a4j:form id="blackbookPaintPollingForm">
				<a4j:poll id="blackbookPaintPoll" interval="5000" enabled="true" reRender="blackbookPaintPoll"/>
			</a4j:form>
		</a4j:region>
	</ui:composition>
</f:view>
</html>
