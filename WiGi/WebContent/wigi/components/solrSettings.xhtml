<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<ui:composition>
			<rich:simpleTogglePanel label="Solr Settings" width="#{paintBean.panelWidth}" switchType="client" opened="" >
				<a4j:support event="onexpand" reRender="solrPanel" action="#{solrBean.expandSolr}" />
				<a4j:support event="oncollapse" action="#{solrBean.collapseSolr}" />
				<a4j:form id="solrPanelForm" >
					<a4j:outputPanel id="solrPanel"
						styleClass="settingsPanel" ajaxRendered="false">
						<a4j:region id="solrRegion">
								<h:panelGrid columns="2" columnClasses="topAligned" style="text-align:left">
									<f:facet name="header">
    									<h:outputText value="use test data?"></h:outputText>
    								</f:facet>
									<h:selectBooleanCheckbox value="#{solrBean.solrLocal}"/>
									<a4j:commandButton action="#{solrBean.loadSolrTestData}" value="update" reRender="solrPanel" onclick="this.disabled=true;" oncomplete="this.disabled=false; mouseUp_zoom(event); " />
					            </h:panelGrid>
						</a4j:region>
						
						<rich:modalPanel id="solrModalPanel" width="350" height="100">
					        <f:facet name="header">
					            <h:panelGroup>
					                <h:outputText value="Please Wait."></h:outputText>
					            </h:panelGroup>
					        </f:facet>
					        <h:outputText value="Solr is working. Please be patient."></h:outputText>
					        <br/>
					        <br/>
					        <h:outputText value="This window will close automatically when done."></h:outputText>
					    </rich:modalPanel>
						<a4j:status id="solrStatus" for="solrRegion" onstart="Richfaces.showModalPanel('solrModalPanel')" onstop="Richfaces.hideModalPanel('solrModalPanel')">
						</a4j:status>
						
					</a4j:outputPanel>
				
				</a4j:form>					            
			</rich:simpleTogglePanel>
		</ui:composition>
	</f:view>
</html>
