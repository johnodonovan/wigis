<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:u="http:/jsf.exadel.com/template/util">
	<f:view>
		<ui:composition>
			<!-- external libs -->
			<!-- div for each pixel -->
			<script src="#{paintBean.webPath}_external/js/divGraphics.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_external/js/browserDetect.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_external/js/googleAnalytics.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_external/js/jshashtable.js" type="text/javascript">//Need this comment for Firefox</script>
	
			<!-- redirect -->
			<script src="#{paintBean.webPath}_Util/js/redirect.js" type="text/javascript">//Need this comment for Firefox</script>
		
			<!-- automated test -->
			<script src="#{paintBean.webPath}automatedTests/automatedTests.js" type="text/javascript">//Need this comment for Firefox</script>
	
			<!-- view detailed -->
			<script src="#{paintBean.webPath}viewDetailed/viewDetailed/js/viewDetailed.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewDetailed/graphServer/js/serverImage.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewDetailed/graphClient/js/labels.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewDetailed/graphClient/js/graphClient.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewDetailed/graphClient/js/springModel.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewDetailed/graphClient/js/interpolationMethod.js" type="text/javascript">//Need this comment for Firefox</script>
			<link href="#{paintBean.webPath}viewDetailed/viewDetailed/css/viewDetailed.css" rel="stylesheet" />
	
			<!-- view overview -->
			<script src="#{paintBean.webPath}viewOverview/js/zoom.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewOverview/js/zoom_corners.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}viewOverview/js/viewOverview.js" type="text/javascript">//Need this comment for Firefox</script>
			<link href="#{paintBean.webPath}viewOverview/css/viewOverview.css" rel="stylesheet" />
			<link href="#{paintBean.webPath}viewOverview/css/zoom.css" rel="stylesheet" />
			<link href="#{paintBean.webPath}viewOverview/css/zoom_corners.css" rel="stylesheet" />
	
			<link href="#{paintBean.webPath}foureyes.css" rel="stylesheet" />

			<script src="#{paintBean.webPath}_Util/js/visMode.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_Util/js/main.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_Util/js/print.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_Util/js/util.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_Util/js/string.js" type="text/javascript">//Need this comment for Firefox</script>
			<script src="#{paintBean.webPath}_Util/js/mouse.js" type="text/javascript">//Need this comment for Firefox</script>
	
			<!-- Server Generated img tags objects -->
			<script src="#{paintBean.webPath}graph.js" type="text/javascript">//Need this comment for Firefox</script>
			<style>
				.zoom
				{
					border : 3px solid #{a4jSkin.headerBackgroundColor};
				}
				.zoom_corners_nw
				{
					border : 1px solid #{a4jSkin.headerBackgroundColor};
				}
				.zoom_corners_ne
				{
					border : 1px solid #{a4jSkin.headerBackgroundColor};
				}
			</style>
						
		</ui:composition>
	</f:view>
</html>
