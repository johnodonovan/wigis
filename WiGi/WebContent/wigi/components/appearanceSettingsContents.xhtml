<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<ui:composition>
			<a4j:form id="appearanceSettingsForm">
				<a4j:outputPanel id="appearanceSettingsPanel"
					styleClass="settingsPanel">
					<h:panelGroup>
								Width:
		                    <rich:inputNumberSlider showInput="true"
							showBoundaryValues="true" showToolTip="true"
							value="#{paintBean.width}" step="10.0" minValue="100"
							maxValue="1200">
							<a4j:support event="onchange"
								reRender="#{paintBean.ajaxComponents}" />
						</rich:inputNumberSlider>
					</h:panelGroup>
					<br />
					<h:panelGroup>
		                        Height:
		                    <rich:inputNumberSlider showInput="true"
							showBoundaryValues="true" showToolTip="true"
							value="#{paintBean.height}" step="10.0" minValue="100"
							maxValue="1200">
							<a4j:support event="onchange"
								reRender="#{paintBean.ajaxComponents}" />
						</rich:inputNumberSlider>
					</h:panelGroup>
					<br />
					<h:panelGroup>
		                        White Space Buffer:
		                    <rich:inputNumberSlider showInput="true"
							showBoundaryValues="true" showToolTip="true"
							value="#{paintBean.whiteSpaceBuffer}" step="0.01" minValue="0.01"
							maxValue="1">
							<a4j:support event="onchange"
								reRender="#{paintBean.ajaxComponents}" />
						</rich:inputNumberSlider>
					</h:panelGroup>
					<br />
					<h:panelGroup>
		                        Node Size:
		                    <rich:inputNumberSlider id="nodeSize"
							showInput="true" showBoundaryValues="true"
							showToolTip="true" value="#{paintBean.nodeSize}" step="1"
							minValue="1" maxValue="30">
							<a4j:support event="onchange"
								reRender="#{paintBean.ajaxComponents}" />
						</rich:inputNumberSlider>
					</h:panelGroup>
					<br />
					<h:selectBooleanCheckbox id="scaleNodesOnZoom"
						value="#{paintBean.scaleNodesOnZoom}">
						<a4j:support event="onchange"
							reRender="#{paintBean.ajaxComponents}" />
					</h:selectBooleanCheckbox>
                       <a4j:outputPanel styleClass="hand">
                       	<a4j:support event="onclick" action="#{paintBean.toggleScaleNodesOnZoom}" reRender="#{paintBean.ajaxComponents},appearanceSettingsPanel" />
	                        Scale nodes on zoom.
                       </a4j:outputPanel>														
					<br />
					<h:selectBooleanCheckbox id="highlightNeighbors"
						value="#{paintBean.highlightNeighbors}">
						<a4j:support event="onchange"
							reRender="#{paintBean.ajaxComponents}" />
					</h:selectBooleanCheckbox>
                       <a4j:outputPanel styleClass="hand">
                       	<a4j:support event="onclick" action="#{paintBean.toggleHighlightNeighbors}" reRender="#{paintBean.ajaxComponents},appearanceSettingsPanel" />
	                        Highlight neighbors of selected nodes.
                       </a4j:outputPanel>														
					<br />
					<br />
					<h:panelGroup>
		                        Edge thickness:
		                    <rich:inputNumberSlider id="edgeThickness"
							showInput="true" showBoundaryValues="true"
							showToolTip="true" value="#{paintBean.edgeThickness}"
							step="1" minValue="1" maxValue="3">
							<a4j:support event="onchange"
								reRender="#{paintBean.ajaxComponents}" />
						</rich:inputNumberSlider>
					</h:panelGroup>
					<br />
					<h:panelGroup>
		                        Edge color:
		                    <rich:inputNumberSlider id="edgeColor"
							showInput="true" showBoundaryValues="true"
							showToolTip="true" value="#{paintBean.edgeColor}"
							step="0.01" minValue="0" maxValue="1">
							<a4j:support event="onchange"
								reRender="#{paintBean.ajaxComponents}" />
						</rich:inputNumberSlider>
					</h:panelGroup>
				</a4j:outputPanel>
			</a4j:form>
		</ui:composition>
	</f:view>
</html>
